<app-nav-bar (resetClicked)="test()" (menuClicked)="sidenav.toggle()"></app-nav-bar>

<mat-sidenav-container>

  <mat-sidenav #sidenav [mode]="'side'" class="example-sidenav">
    <app-thread-list></app-thread-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-time-density class="border"></app-time-density>
    <app-main-view class="border"></app-main-view>
    <app-filters class="border"></app-filters>
    <div class="placeholder border"></div>
    <app-date-density class="border"></app-date-density>
    <app-message-display class="border"></app-message-display>
  </mat-sidenav-content>

</mat-sidenav-container>
