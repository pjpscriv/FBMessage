<mat-toolbar>
  <button mat-icon-button color="primary">
    <mat-icon>menu</mat-icon>
  </button>

  <span>FBMessage Explorer</span>

  <span class="example-spacer"></span>

  <button mat-icon-button color="primary" class="icon-button" (click)="explore()">
    <mat-icon>upload</mat-icon>
  </button>
  <button mat-icon-button color="primary" class="icon-button" (click)="reset()">
    <mat-icon>refresh</mat-icon>
  </button>
  <button mat-icon-button color="primary" class="icon-button" (click)="explanation()">
    <mat-icon>help</mat-icon>
  </button>

  <button mat-raised-button color="primary" class="raised-button" (click)="explore()">
    <mat-icon>upload</mat-icon>
    Explore your own data
  </button>

  <button mat-raised-button color="primary" class="raised-button" (click)="reset()">
    <mat-icon>refresh</mat-icon>
    Reset All Filters
  </button>

  <button mat-raised-button color="primary" class="raised-button" (click)="explanation()">
    <mat-icon>help</mat-icon>
    What is this?
  </button>

</mat-toolbar>
